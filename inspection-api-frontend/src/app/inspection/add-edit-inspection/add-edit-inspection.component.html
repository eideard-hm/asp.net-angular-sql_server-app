<form>
  <div class="form-group">
    <label for="inspectionTypeId" class="form-label">Inspection Type</label>
    <!-- <input type="text"
           name="inspectionTypeId"
           id="inspectionTypeId"
           [(ngModel)]="inspectionTypeId"
           *ngIf="inspection.id !== 0"
           disabled> -->
    <select name="inspectionTypeId"
            id="inspectionTypeId"
            class="form-select"
            [(ngModel)]="inspectionTypeId"
            *ngIf="inspection.id === 0">
            <option *ngFor="let type of inspectionTypesList$ | async"
                    [value]="type.id">{{ type.inspectionName }}
            </option>
    </select>
  </div>

  <div class="form-group">
    <label for="status" class="form-label">Status</label>
    <select name="status"
            id="status"
            class="form-select">
            <option *ngFor="let status of statuses | async" [value]="status.id">
              {{ status.statusOption }}
            </option>
    </select>
  </div>

</form>
